{% extends "base.html" %}
{% block content %}

<h2 class="text-3xl font-bold mb-6">Teacher Dashboard</h2>

<div class="flex space-x-4 mb-6">

<h3 class="text-xl font-semibold mb-2">Students</h3>

{% endblock %}
