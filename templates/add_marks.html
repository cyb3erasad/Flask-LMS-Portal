{% extends "base.html" %}
{% block content %}

<div class="max-w-lg mx-auto bg-white p-6 shadow rounded">
    <h2 class="text-2xl font-bold mb-4">Add Marks</h2>

    <form method="POST">

        <label class="font-semibold">Select Student</label>
        <select name="student_id" class="w-full border px-3 py-2 rounded mb-3">
            {% for s in students %}
            <option value="{{ s.id }}">{{ s.name }} ({{ s.student_id }})</option>
            {% endfor %}
        </select>

        <label class="font-semibold">Select Subject</label>
        <select name="subject_id" class="w-full border px-3 py-2 rounded mb-3">
            {% for sub in subjects %}
            <option value="{{ sub.id }}">{{ sub.name }}</option>
            {% endfor %}
        </select>

        <input type="number" name="marks" placeholder="Enter Marks" class="w-full px-3 py-2 border rounded mb-3"
            required>

        <button class="bg-green-600 text-white w-full py-2 rounded">Submit</button>
    </form>
</div>

{% endblock %}
