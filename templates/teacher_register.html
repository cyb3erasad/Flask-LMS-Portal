{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white shadow p-6 rounded">
    <h2 class="text-2xl font-bold mb-4">Teacher Register</h2>

    <form method="POST">

        <input type="text" name="username" placeholder="Username" class="w-full px-3 py-2 border rounded mb-3" required>

        <input type="password" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded mb-3"
            required>

        <input type="text" name="secret" placeholder="Secret Key" class="w-full px-3 py-2 border rounded mb-3" required>

        <button class="bg-green-600 text-white w-full py-2 rounded">Register</button>
    </form>

    <p class="mt-4 text-center">
        <a href="/teacher/login" class="text-blue-600 hover:underline">Already have an account?</a>
    </p>
</div>

{% endblock %}
