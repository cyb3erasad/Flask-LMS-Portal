{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white shadow p-6 rounded">
    <h2 class="text-2xl font-bold mb-4">Teacher Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" class="w-full px-3 py-2 border rounded mb-3" required>

        <input type="password" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded mb-3"
            required>

        <button class="bg-blue-600 text-white w-full py-2 rounded">Login</button>
    </form>

    <p class="mt-4 text-center">
        <a href="/teacher/register" class="text-blue-600 hover:underline">Register as Teacher</a>
    </p>
</div>

{% endblock %}
