{% extends 'base.html' %}
{% block title %}Teacher Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Teacher Login</h2>
        <form method="POST" novalidate>
            <label class="block text-sm font-medium text-slate-700">Username</label>
            <input name="username" required class="mt-1 mb-3 w-full px-3 py-2 border rounded-md" />


            <label class="block text-sm font-medium text-slate-700">Password</label>
            <input name="password" type="password" required class="mt-1 mb-4 w-full px-3 py-2 border rounded-md" />


            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Login</button>
        </form>


        <p class="mt-4 text-sm text-slate-600">No account? <a href="{{ url_for('teacher_register') }}"
                class="text-blue-600">Register</a></p>
    </div>
</div>
{% endblock %}
