<!DOCTYPE html>
<html>

<head>
    <title>{{ title if title else "LMS Portal" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white px-6 py-4 flex justify-between">
        <h1 class="text-xl font-semibold">LMS Portal</h1>

        <div>
            <a href="/" class="mx-2 hover:underline">Home</a>

            {% if current_user.is_authenticated %}
            <a href="/logout" class="ml-4 bg-red-500 px-3 py-1 rounded">Logout</a>
            {% endif %}
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mx-auto mt-10 px-4">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
