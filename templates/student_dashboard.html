{% extends 'base.html' %}
{% block title %}Student Dashboard{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-4">Your Results</h2>


    {% if marks %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        {% for m in marks %}
        <div class="p-3 bg-slate-50 rounded">
            <div class="font-medium">{{ m.subject.name }}</div>
            <div class="text-sm text-slate-600">Marks: <span class="font-semibold">{{ m.marks }}</span></div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-slate-600">No marks uploaded yet.</p>
    {% endif %}
</div>
{% endblock %}
