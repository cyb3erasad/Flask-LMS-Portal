{% extends 'base.html' %}
{% block title %}Student Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Student Login</h2>
        <form method="POST" novalidate>
            <label class="block text-sm font-medium text-slate-700">Student ID</label>
            <input name="student_id" required class="mt-1 mb-3 w-full px-3 py-2 border rounded-md" />


            <label class="block text-sm font-medium text-slate-700">Password</label>
            <input name="password" type="password" required class="mt-1 mb-4 w-full px-3 py-2 border rounded-md" />


            <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded-md">Login</button>
        </form>
    </div>
</div>
{% endblock %}
