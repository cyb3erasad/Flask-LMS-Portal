{% extends "base.html" %}
{% block content %}

<div class="max-w-lg mx-auto bg-white p-6 shadow rounded">
    <h2 class="text-2xl font-bold mb-4">Add Subject</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Subject Name" class="w-full px-3 py-2 border rounded mb-3" required>

        <button class="bg-purple-600 text-white w-full py-2 rounded">Add Subject</button>
    </form>
</div>

{% endblock %}
